                /* untuk menyeting seluruh halaman pada margin dan padding tertentu */
                * {

                /* untuk mengatur navbar agar posisinya selalu di atas */
               .nav{ 
                    padding: 5px 0px; /* untuk mengatur jarak navbar dari atas page */
                    position: fixed;  /* Membuat navbar sticky */
                    width: 100%;

                    background-color: #ceefe8;

                /* untuk mengatur background dan memberi efek pada tombol Back To Dashboard pada navbar  */
                .nav a {
                    color: white;

                    text-decoration: none; 
                    position: fixed;

                    border-radius: 30px;
                    right: 20px;
                    transition: 0.3s ease-in; /* transisi saat kursor berada di bagian button */

                /* untuk mengatur perpindahan warna pada animasi tombol  */

        <script>
            function updateTime() {
                const now = new Date();
                const date = now.toLocaleDateString('id-ID', {
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric'
                });
                const time = now.toLocaleTimeString('id-ID');
    
                document.getElementById('date').innerText = date;
                document.getElementById('time').innerText = time;
            }
            setInterval(updateTime, 1000); // Update setiap 1 detik
            updateTime(); // Panggil fungsi pertama kali saat halaman dimuat
        </script>
